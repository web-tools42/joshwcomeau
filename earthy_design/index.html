<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>earthy</title>
<link href='http://fonts.googleapis.com/css?family=Exo:400,700|Roboto:400,700|Maven+Pro:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="public/normalize.css">
<link rel="stylesheet" href="public/layout.css">
<link rel="stylesheet" href="public/style.css">
<script src="public/jquery.min.js"></script>
<script src="public/patternizer.min.js"></script>
<script>
$(document).ready(function() {
  var bgCanvas = document.getElementById('bgCanvas');
  function render() { 
    bgCanvas.patternizer({
      stripes : [
          {
          color: '#000000',
          rotation: 76,
          opacity: 22,
          mode: 'plaid',
          width: 104,
          gap: 104,
          offset: 0
        },
        {
          color: '#232323',
          rotation: 76,
          opacity: 59,
          mode: 'plaid',
          width: 15,
          gap: 2,
          offset: 0
        },
        {
          color: '#262626',
          rotation: 76,
          opacity: 43,
          mode: 'plaid',
          width: 2,
          gap: 4,
          offset: 0
        },
        {
          color: '#897f78',
          rotation: 70,
          opacity: 87,
          mode: 'normal',
          width: 1,
          gap: 2,
          offset: 0
        },
        {
          color: '#6d6d7f',
          rotation: 300,
          opacity: 100,
          mode: 'normal',
          width: 2,
          gap: 2,
          offset: 0
        }
      ],
      bg : '#999999'
    
    });
  }
  
  // resize the canvas to the window size
  function init() {
   
    // number of pixels of extra canvas drawn
    var buffer = 100;
   
    // if extra canvas size is less than the buffer amount
    if (bgCanvas.width - window.innerWidth < buffer ||
      bgCanvas.height - window.innerHeight < buffer) {
   
      // resize the canvas to window plus double the buffer
      bgCanvas.width = window.innerWidth + (buffer * 2);
      bgCanvas.height = window.innerHeight + (buffer * 2);
   
      render();
    }   
   
  }
   
   
  init();
  
  $("#satellite_img").delay(1000).fadeIn(1000);
  $("#question_div").delay(2000).animate({
    bottom : 0  
  }, 800);
  $("#question_label").delay(1500).animate({
    bottom : 0  
  }, 800);
  
});

</script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<!-- Background pattern -->
<canvas id="bgCanvas"></canvas>

<!-- MAIN IMAGE -->
<div id="satellite_img" style="background-image:url(public/chilikalake_ali_cropped.jpg);"></div>

<div id="logo"><img src="public/earthy_corner_cutout.png"></div>

<div id="controls">
  <span id="infobutton">i</span>
  <div id="controls_howto">
    <h3>Users Manual</h3>
    <p>Earthy is a game where you have to find a place according to the satelite picture.</p>
    <ol>
      <li>Check the satelite picture in the background</li>
      <li>Select 1 out of the 4 answers</li>
      <li>Klick on Lock In to see whether you are right</li>
    </ol>
  </div>
</div>

<div id="question_label">
    <h2>Identify this region.</h2>
</div> 

<div id="question_div">
  <div id="a1">
      <label>
      <span class="a_title">Gal√°pagos Islands</span><br>
        <span class="a_subtitle">Continental Ecuador</span>
        </label>
    </div>
    <div id="a2">
      <label>
      <span class="a_title">Chilika Lake</span><br>
        <span class="a_subtitle">Odisha, India</span>
        </label>
    </div>
    <div id="a3">
      <label>
      <span class="a_title">Bora Bora</span><br>
        <span class="a_subtitle">Tahiti, French Polynesia</span>
        </label>
    </div>
    <div id="a4">
      <label>
      <span class="a_title">South Pole</span><br>
        <span class="a_subtitle">Antarctica</span>
        </label>
    </div>
    <div id="submit_div">
      <input type="submit" value="Lock In">
    </div>
</div>
  
<!-- Side gradients -->
<div id="gradient-left"></div>
<div id="gradient-right"></div>
<div id="gradient-bottom"></div>

</body>
</html>
