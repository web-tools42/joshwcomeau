<html>
<head>
  <title>HealthARM – Personal hydration is within arm's reach</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>HealthARM™</h1>
      <img class="logoIMG" src="img/logo.png" alt="HealthARM™ Logo">
    </div>
    <h2>Meet HealthARM: a disruptive hydration experience™</h2>
  </header>

    <div class="hydration-zone">
      <div class="fitbit-info">
        <h2>Hello, <span id="username">Zak</span>.</h2>
        <p>You've drank <span id="water-drank">5</span> glasses of water today.</p>

        <img class="waterglass" src="img/waterglass.png" alt="a water glass">
        <div class="glasscount">3/8</div>
      </div>

      <div class="THROWSHIT">
        <button>HYDRATE</button>
      </div>

    </div>

    
  <script src="/index.js"></script>
