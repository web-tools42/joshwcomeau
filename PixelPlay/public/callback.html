<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>PixelPlay</title>

  <!-- JS -->
  <script src="assets/libs/500px/500px.js" type="text/javascript"></script>

</head>
<body>
<h1>Successfully Authenticated.</h1>

<script>

var hash_string = window.location.hash.substring(1),
    parts = hash_string.split(','),
    part,
    result = {},
    parent_document = window.opener ? window.opener : parent;

while (part = parts.shift()) {
  part = part.split(':');
  result[part[0]] = part[1] == undefined ? true : part[1];
}
parent_document[result.callback](result);
if (window.opener) {
  window.close();
}



</script>
</body>
</html>
