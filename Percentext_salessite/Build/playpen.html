<!DOCTYPE html>
<html>
<head>
  <title>Percentext playpen.</title>
  
        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->
      
  <link rel='stylesheet' href='styles/style.css'>

  <script src='scripts/jquery_1.11.1.js'></script>
  <script src='scripts/throttle-debounce_1.1.min.js'></script>
  <script src='scripts/patternizr.min.js'></script>
  <script src='scripts/patternizr_stripes.js'></script>
  <script src='scripts/percentext_1.0.js'></script>
  <script src='scripts/ze_misc.js'></script>
<script src='scripts/lodash.min.js'></script>
<script src='scripts/highlight_effect.js'></script>
<script src='scripts/parallax_scroller.js'></script>

  <script>
  $(document).ready(function() {
    $("h2").percentext({letterSpacing: 0});

  <style>
