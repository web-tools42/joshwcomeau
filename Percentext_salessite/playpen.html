<!DOCTYPE html>
<html>
<head>
  <title>Percentext playpen.</title>
  <!-- @reload -->
  <!-- @stylesheet style -->

  <!-- @javascript jquery_1.11.1 -->
  <!-- @javascript throttle-debounce_1.1.min -->
  <!-- @javascript patternizr.min -->
  <!-- @javascript patternizr_stripes -->
  <!-- @javascript percentext_1.0 -->
  <!-- @javascript scripts/* -->

  <script>
  $(document).ready(function() {
    $("h2").percentext({letterSpacing: 0});
  });
  </script>

  <style>
  * {
    box-sizing: border-box;
  }
    body {
      background: #333;
    }
    .playpen {
      width: 60%;
      margin: 1rem auto;
      padding: 1rem 0;
      background: #444;
    }

    .experiment {
      background: #4597B2;
      color: #EFEDE7;
      text-align: center;
    }
    .experiment_br {
      
      height: 1rem;
      margin: 1rem;
      background: #444;
      border-bottom: 1px solid #000;
    }
    h2 {
      font-size: 48px;
    }
  </style>
</head>

<body>
<div class="playpen">
  <div class="experiment">
    <h2>No Padding, No Margin, on anything</h2>
    <p class="stats"></p>
  </div>
</div>

<div class="playpen">

  <div class="experiment" style="padding: 2rem;">
    <h2>Padding on Parent</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" style="margin: 2rem;">
    <h2>Margin, just on parent though</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" style="margin: 1rem; padding: 1rem;">
    <h2>Margin AND Padding on parent. oh boy.
  </div>
</div>

<div class="playpen">

  <div class="experiment">
    <h2 style="padding: 2rem;">Padding on H2 Element</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" >
    <h2 style="margin: 2rem;">Margin, just on the kid though</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" >
    <h2 style="margin: 1rem; padding: 1rem;">Margin AND Padding on child. oh boy.
  </div>
</div>


</body>
</html>
