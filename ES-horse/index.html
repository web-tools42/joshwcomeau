<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ES Horse</title>
</head>
<body>
<header>
	<h1 class="title">ES Horse</h1>
	<h4 class="subtitle">A simple web app that runs in 1997 Netscape Navigator</h4>
</header>

<section class="main-content">
	<div class="track" id="track1">
		<table class="track-background" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td class="track-surface-left"><div></div></td>
				<td class="track-surface">
					<img src="./images/finish_line.gif" class="finish-line" />
				</td>
				<td class="track-surface-right"><div></div></td>
			</tr>
			<tr>
				<td colspan="3" class="track-ground">
					<div class="finish-line" />
				</td>
			</tr>
		</table>
		<div class="horse" id="horse1"><img src="./images/red_horse_still.png" /></div>
	</div>

	<div class="track" id="track2">
		<table class="track-background" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td class="track-surface-left"><div></div></td>
				<td class="track-surface">
					<img src="./images/finish_line.gif" class="finish-line" />
				</td>
				<td class="track-surface-right"><div></div></td>
			</tr>
			<tr>
				<td colspan="3" class="track-ground">
					<div class="finish-line" />
				</td>
			</tr>
		</table>
		<div class="horse" id="horse2"><img src="./images/blue_horse_still.png" /></div>
	</div>

	<button class="button start-race">Start Race</button>

</section>



<script type="text/javascript" src="static/bundle.js"></script>
</body>
</html>
