machine:
  node:
    version: 4.2.2

dependencies:
  pre:
    - npm install -g npm@3
test:
    override:
        - npm run test:ci
    post:
      - grunt build

general:
  artifacts:
    - "dist/"


deployment:
  production:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH" > ~/.npmrc
      - git config --global user.email "hello@smooch.io"
      - git config --global user.name "Smooch"
      - grunt publish
      - grunt deploy


experimental:
  notify:
    branches:
      only:
        - master
