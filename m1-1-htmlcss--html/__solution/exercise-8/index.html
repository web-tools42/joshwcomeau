<!DOCTYPE html>
<html>
  <body>
    <h1>Registration form</h1>
    <form>
        <label>Username</label>
          <input type="text" required />
        </label>
        <label>password</label>
          <input type="password" required />
        </label>

      <div>
        <label>Email</label>
          <input type="email" required />
        </label>
      </div>
      <div>
        Which taxi do you require?
        <div>
          <label>
            <input type="radio" required /> Car
          </label>
        </div>
        <div>
          <label>
            <input type="radio" required /> Van
          </label>
        </div>
        <div>
          <label>
            <input type="radio" required /> Tuk Tuk
          </label>
        </div>
      </div>
      <div>
        Extras
        <div>
          <label>
            <input type="checkbox" /> Baby Seat
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" />
            Wheelchair Access
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" /> Stock Tip
          </label>
        </div>
      </div> 
      <div>
        <label>
          Pickup 
          <select>
            <option selected="selected">Select One</option>
            <option>Taxi Office</option>
            <option>Town Hall</option>
            <option>We'll Guess!</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Special 
          <textarea></textarea>
        </label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
